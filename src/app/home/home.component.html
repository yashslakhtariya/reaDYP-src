<body>
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../../assets/home/slide1.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Welcome to ReaDYP</h5>
              <p>ReaDYP for Deep Readers</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="../../assets/home/slide3.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Explore the Trending Section</h5>
              <p>Pick Your Next Book Adventure</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="../../assets/home/slide2.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Dive into Our Vast Library</h5>
              <p>Endless Choices, Countless Adventures</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"  data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"  data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div class="trending">
        <h1>Trending Titles</h1>
        <div class="row text-center row-cols-1 row-cols-md-2 row-cols-lg-3">
            <div class="col mb-4" *ngFor="let t of trending">
                <div class="card" >
                    <img [src]="t.coverImg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{t.title}}</h5>
                        <h6 class="card-subtitle mb-2 author"> {{t.author}}</h6>
                        <p class="card-text">{{t.shortDesc}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
